---
layout: page
title: Posts
--- 

{% for post in site.posts %}  
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> 
    {% if post.content contains '<!--more-->' %}
      {{ post.content | split:'<!--more-->' | first }}
    {% else %}
      {{ post.excerpt }}
    {% endif %}
    </small></p>      
{% endfor %}
